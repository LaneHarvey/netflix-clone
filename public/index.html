<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./build/css/main.css" media="screen" title="no title">

    <title>Getflix</title>
  </head>
  <body>

    <main>


        <div class="logo" style="float:left;">
          <span>G</span>
          <span>E</span>
          <span>T</span>
          <span>F</span>
          <span>L</span>
          <span>I</span>
          <span>X</span>
        </div>
        <br>

  <form>
    <div class="container">
      <label><b>Email</b></label>
      <input type="text" placeholder="" name="uname" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="" name="psw" required>
      <input type="checkbox" checked="checked"> Remember me on this device.

      <button type="submit">Login</button>
    </div>

    <div class="container">
      <div class="link">New to Getlix? <a ui-sref="signup">Sign up now</a></div>
    </div>
  </form>

      <ui-view></ui-view>
    </main>



    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script type="text/javascript" src="./build/js/all.js" charset="utf-8"></script>

  </body>
</html>
